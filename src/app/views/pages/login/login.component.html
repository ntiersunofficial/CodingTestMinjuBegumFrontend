<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <!-- Left Card: Login Form -->
          <c-card class="p-4">
            <c-card-body>
              <form #loginForm="ngForm" novalidate autocomplete="off" (ngSubmit)="login()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input 
                    autoComplete="username" 
                    cFormControl 
                    placeholder="Username" 
                    [(ngModel)]="userName" 
                    id="userName" 
                    name="userName" 
                    type="text" 
                    required
                  />
                </c-input-group>
                
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    [(ngModel)]="password" 
                    id="password" 
                    name="password" 
                    required
                  />
                </c-input-group>
                
                <c-row>
                  <c-col xs="6">
                    <button 
                    type="submit"
                      cButton 
                      class="px-4" 
                      color="primary" 
                      [disabled]="!loginForm.form.valid || isLoading"
                    >
                      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                      {{ isLoading ? 'Logging in...' : 'Login' }}
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>

          <!-- Right Card: Register Info -->
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Don't have an account? Register now to access all features.
                </p>
                <button 
                  [active]="true" 
                  cButton 
                  class="mt-3" 
                  color="primary"
                  (click)="goToRegister()"
                >
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>

        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
